<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CalcYourGPA - Grade Calculator</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/grade-scale.css">
    <link rel="stylesheet" href="css/pages/landing.css">
    <link rel="stylesheet" href="css/pages/class-setup.css">
    <link rel="stylesheet" href="css/pages/class-detail.css">
    <link rel="stylesheet" href="css/pages/category-editor.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { opacity: 0; transition: opacity 0.3s; }
        body.loaded { opacity: 1; }
        
        /* Header Logo */
        .header-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            cursor: pointer;
            text-decoration: none;
        }
        
        .header-logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-accent);
            letter-spacing: 1px;
        }
        
        .header-logo-text .dot {
            color: var(--color-primary);
        }
        
        .header-tagline {
            font-size: var(--font-size-sm);
            color: var(--color-gray-400);
            font-weight: 400;
        }
        
        /* Hero G.PA Animation */
        .hero-logo-animation {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 4px;
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-6);
        }
        
        .hero-logo-animation .digit {
            display: inline-block;
            min-width: 1.2ch;
            text-align: center;
            color: var(--color-accent);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .hero-logo-animation .dot {
            color: var(--color-primary);
            text-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
        }
        
        @media (max-width: 640px) {
            .hero-logo-animation {
                font-size: 3.5rem;
            }
            .header-tagline {
                display: none;
            }
        }
        
        /* A+ Toggle */
        .aplus-toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-3);
            background-color: var(--color-gray-800);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            color: var(--color-gray-300);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid var(--color-gray-700);
        }
        
        .aplus-toggle:hover {
            background-color: var(--color-gray-700);
            border-color: var(--color-accent);
        }
        
        .aplus-toggle .toggle-label {
            font-weight: 600;
            color: var(--color-accent);
        }
        
        .aplus-toggle .toggle-value {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
            color: var(--color-black);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="#" class="header-logo" onclick="App.navigate('landing'); return false;">
                    <span class="header-logo-text">G<span class="dot">.</span>PA</span>
                    <span class="header-tagline">Track Your Progress</span>
                </a>
                <div class="user-menu" id="userMenu">
                    <!-- A+ Toggle loads here -->
                </div>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="main-content" id="mainContent"></main>
        
        <!-- Modal Container -->
        <div id="modalContainer"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/formatters.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/classService.js"></script>
    <script src="js/services/categoryService.js"></script>
    <script src="js/services/gradeService.js"></script>
    <script src="js/services/syllabusService.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/classCard.js"></script>
    <script src="js/components/gpaDisplay.js"></script>
    <script src="js/components/gradeScaleEditor.js"></script>
    <script src="js/components/categoryCard.js"></script>
    <script src="js/components/gradeEntry.js"></script>
    <script src="js/components/rulesEditor.js"></script>
    <script src="js/pages/landing.js"></script>
    <script src="js/pages/classSetup.js"></script>
    <script src="js/pages/classDetail.js"></script>
    <script src="js/pages/categoryEditor.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.body.classList.add('loaded');
    </script>
</body>
</html>
